<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather clock</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button> <img src="https://img.icons8.com/?size=100&id=132&format=png&color=000000"> </button>
        </div>
        <div class="weather">
            <img src="https://icons.veryicon.com/png/o/weather/weather-fill/weather-thunderstorm-5.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/4148/4148460.png" class="weather-icon" >
                    <div> 
                        <p class="humidity"> 50%</p>
                        <p> humidity </p>
                        </p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://i.pinimg.com/736x/99/f3/42/99f34281fa02987442e91d318137c98d.jpg" class="weather-icon" >
                    <div> 
                        <p class="wind">15km/hr</p>
                        <p> wind speed </p>
                        </p>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    
</body>
<script src="weather.js"> </script>
</html>
